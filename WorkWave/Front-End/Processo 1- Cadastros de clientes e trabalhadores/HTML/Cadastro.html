<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="stylesheet" type="text/css" href="../CSS/Cadastro.css">
</head>
<body>
    <header>
        <a id="voltar" href="Seletor.html">Voltar</a>
        <h1>Cadastrar Usuário</h1>
    </header>

    <form id="registrationForm" onsubmit="return validateForm()">
        <label for="name" >Nome:</label>
        <input type="text" id="name" name="name" required>

        <label for="dob">Data de Nascimento:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="123.456.789-00" required>

        <label for="phone">Telefone:</label>
        <input type="tel" id="phone" name="phone"  placeholder="1234567890" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="address">Endereço:</label>
        <input id="address" name="address" rows="4" required></input>
        
        <label for="gender">Gênero:</label>
        <select id="gender" name="gender" required>
            <option value="male">Masculino</option>
            <option value="female">Feminino</option>
        </select>
        
        <label for="userType">Tipo de Usuário:</label>
        <select id="userType" name="userType" onchange="showUserTypeFields()">
            <option value="comum">Usuário Comum</option>
            <option value="trabalhador">Usuário Autônomo</option>
        </select>
        
        <div id="userTrabalhadorFields" style="display: none;">
            <br>
            <label for="skills">Habilidades:</label>
            <select id="skills" name="skills" required>
                <option value="null" selected>Selecione alguma habilidade</option>
                <option value="limpeza">Limpeza</option>
                <option value="eletricista">Eletricista</option>
                <option value="encanador">Encanador</option>
                <option value="fotografo">Fotógrafo</option>
                <option value="jardineiro">Jardineiro</option>
                <option value="eventista">Eventista</option>
            </select>

            <label for="experiences">Experiências:</label>
            <input type="text" id="experiences" name="experiences" rows="4" required></input>

            <label for="portfolio">Portfólio (Link):</label>
            <input type="url" id="portfolio" name="portfolio" placeholder="https://example.com" required>
        </div>

        <br><br>
        <!-- Adicione mais campos conforme necessário -->

        <button type="submit">Cadastrar</button>
    </form>
    <footer>
        <p>© 2023 Workwave. Todos os direitos reservados.</p>
    </footer>
    
    <script src="../JS/Cadastro.js"> </script>
</body>
<link >

</html>
