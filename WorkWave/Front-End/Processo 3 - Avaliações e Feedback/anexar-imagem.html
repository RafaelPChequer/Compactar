<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Anexar Imagem</title>
  <link rel="stylesheet" href="anexar-imagem.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="body" id="background">
<div class="container mt-5" id="body">
  <h1>Adicionar Fotos</h1>
  <form>
    <div class="form-group">
      <label for="fotos">Fotos</label>
      <input type="file" class="form-control-file" id="fotos" accept=".png, .jpg">
    </div>
  </form>
  <a href="aprimorar.html" class="btn" id="button-confirm">Adicionar</a>
  <a href="feedback.html" class="btn" id="button-negate">Voltar</a>
</div>
</body>
</html>
